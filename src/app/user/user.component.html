<div class ="container">
    <div class = "card">
        <h3 class="text-center"> Users List</h3>
        <div class = "card-body">
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th> First Name</th>
                    <th> Last Name</th>
                    <th> User Name </th>
                    <th> Email </th>
                    <th> Age </th>
                    <th> Country </th>
                    <th> State </th>
                    <th> City </th>
                    <th> Password </th>
                </thead>
                <tbody>
                    <tr *ngFor = "let user of users">
                        <td> {{ user.id}}</td>
                        <td> {{ user.firstName}}</td>
                        <td> {{ user.lastName}}</td>
                        <td> {{ user.userName}}</td>
                        <td> {{ user.email}}</td>
                        <td> {{ user.age}}</td>
                        <td> {{ user.country}}</td>
                        <td> {{ user.state}}</td>
                        <td> {{ user.city}}</td>
                        <td> {{ user.password}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
